<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function FiltroItem(){
      const filtro = document.getElementById("filtro").value.toLowerCase();
      const lis = document.getElementsByTagName("li");

      for (const li of lis) {
        if(filtro == ""){
            li.style.font = 'normal';
            li.style.display = 'block';
        }
         else if(li.innerText.toLowerCase().startsWith(filtro)){
          li.style.fontWeight = 'bold';
        }else{
          li.style.display = `none`;
        }
      }
    }
  </script>
</head>

<body>

  <form>
    <input  placeholder="Insira O alimento" type="text" id="filtro" oninput="FiltroItem();">
  </form>
  <ul>
    <li>Abacate</li>
    <li>Cenoura</li>
    <li>Damasco</li>
    <li>Ma√ßa</li>
    <li>Melancia</li>
    <li>Uva</li>
  </ul>

</body>

</html>
